{% extends 'base.html' %}

{% block content %}
<h2 class="text-center my-3">Attendance for {{ subject }} on {{ selected_date }}</h2>

<div class="container my-3">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">USN</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ record.usn }}</td>
                <td>{{ record.name }}</td>
                <td>{{ 'Present' if record.present else 'Absent' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('attendance', batch='BTech 23', section=selected_section, date=selected_date) }}" class="btn btn-primary">Edit</a>
</div>
{% endblock %}
