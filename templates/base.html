<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %} {% endblock %} - NIGGA </title>
    {% block style %}
     {% endblock %}
</head>
<body style="background: linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%);">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom" >
          <a href="/index" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4" style="font-family: 'Times New Roman', Times, serif;"><b>N. I. G. A. A.</b></span>
          </a>
    
          <ul class="nav nav-pills my-2 mx-3">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{{ url_for('announcements') }}" class="nav-link">Announcement</a></li>
            <li class="nav-item"><a href="{{ url_for('students') }}" class="nav-link">Student Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Attendance</a></li>
            <a href="{{ url_for('signup') }}" class="nav-link active" aria-current="page">Sign Up</a>
            
          </ul>
        </header>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block script %}{% endblock %}

</body>



</html>
